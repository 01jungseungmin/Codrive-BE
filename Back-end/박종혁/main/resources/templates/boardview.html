<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thyeleaf.org" > <!--thyeleaf 문법을 사용할 수 있게 해주는 거-->
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
    <h1 th:text = "${board.title}">제목입니다.</h1>
    <p th:text = "${board.content}">내용이 들어갈 부분</p>
    <a th:href = "@{${board.filepath}}">다운받기</a>
    <a th:href = @{/board/delete(id=${board.id})}>글삭제</a> <!--글을 삭제 할때 게시글의 id를 기준으로 삭제를 하니까 id를 불러 와줄수 있는 href 태그 생성-->
    <a th:href = @{/board/modify/{id}(id=${board.id})}>수정</a>
</body>
</html>
